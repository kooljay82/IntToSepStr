  <title>KURLY UTIL KIT - TESTBED</title>
<script src="IntToSepStr.js"></script></head>

<body>
  <div id="root">
    <div class="group">
      <p>IntToSepStr 모듈의 addSeparator 메서드를 사용할 수 있습니다. (* 자릿수는 생략 가능합니다)</p>
      <dl>
        <dt>IntToSepStr.addSeparator(202020, 3)</dt>
        <dd class="first"></dd>
      </dl>
    </div>
    <div class="group">
      <p>디스트럭팅을 통해 addSeparator를 바로 사용할 수 있습니다.</p>
      <dl>
        <dt>addComma(2110101020)</dt>
        <dd class="second"></dd>
      </dl>
    </div>
    <div class="group">
      <p>또는 필요에 의한 래퍼 / 부분적용 / 커링 함수를 만들어 사용할 수 있습니다.</p>
      <dl>
        <dt>addSpace(2110101020)</dt>
        <dd class="third"></dd>
      </dl>
    </div>
  </div>
  <script>
    console.log(IntToSepStr.addSeparator(202020, 3));
    const { addSeparator: addComma } = IntToSepStr;
    console.log(addComma(2110101020));
    const addSpace = (num) => {
      const unit = 2;
      const space = ' ';
      return IntToSepStr.addSeparator(num, unit, space);
    };
    console.log(addSpace(2110101020));
  </script>
